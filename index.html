<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    <link rel="stylesheet" href="styles.css">
    <title>Quiz redo</title>
</head>

<body class= main>
    <div class="hRow">
        <div class="header">
            <h2>Welcome to Squiz Yard: <span>The place for the bright minded</span> </h2>
                                
        </div>
    </div>
    <div class = "qContainer" id="qCtn">
        <button class = "start" id="start">Start Quiz</button>
        <div class = "quiz"  id="qZ">    
        </div>
        
        <div class="qData" id="data">
            <div class="timer" id="time"></div>
            <div class="scores" id="points"></div>
        </div>

        <div class="modal">
            <div>
            <h3>GAME OVER</h3> <span class='scores'>Total score is : <span id="final"></span></span><br>
            <input type="text" class="pName" id="userInput" placeholder="Player`s Name">
            <button input type="submit" class="bSubmit" id= "userAction" >Enter Your name</button>
             

            </div>
            
            <div id="hScore" class = "scTable">
                <table style = "width:100%" id="tScore" class = "tScore">
                    <Caption><h5>Highest Scores</h5></Caption>
                </table>
            </div>
        </div>

        
    </div>
    
    
    <div class = "footer"></div>
     
    

    <script src="quiz.js"></script>   
</body>

</html>
